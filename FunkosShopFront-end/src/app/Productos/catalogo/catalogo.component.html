</head>
<header class="header fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <input class="buscador" type="search" [(ngModel)]="buscadorFunko" (input)="aplicarFiltros()"
            placeholder="Buscador">
        <select class="filtro" [(ngModel)]="opcionSeleccionada" (change)="aplicarFiltros()">
            <option value="sinFiltro" selected> Añadir/Eliminar filtro </option>
            <option value="MenorPrecio"> Precio: De menor a mayor </option>
            <option value="MayorPrecio"> Precio: De mayor a menor </option>
            <option value="LetraA_Z"> Ordenar: De la "A" a la "Z" </option>
            <option value="LetraZ_A"> Ordenar: De la "Z" a la "A" </option>
        </select>
    </div>
</header>
<div class="container" *ngFor="let categoria of funkosFiltrados">
    <h1 class="categoria" *ngIf="categoria.productos.length > 0">{{categoria.categoria}}</h1>
    <div class="columna">
        <div class="columna" *ngIf="categoria.productos.length>0">
            <div class="product-card" *ngFor="let producto of categoria.productos"
                [routerLink]="'/product/' + producto.productoID">
                <img [src]="this.urlImage(producto.productoID)" class="producto-imagen"
                    alt="Producto 1" class="product-img">
                <h3 class="product-name">{{producto.nombreProducto}}</h3>
                <p class="product-price">{{producto.precioEUR}}€</p>
            </div>
        </div>
    </div>
</div>
