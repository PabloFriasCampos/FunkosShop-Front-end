
<header>
    <button class="menu-icon">x</button>
    <input type="text" placeholder="Buscador">
    <div class="cart-login">
        
        <button [routerLink]="'/login'">Inicio sesión</button>
    </div>
</header>

<section class="seccion">
    <h1>Nombre de la seccion</h1>   
        <div class="productos">
            <div class="producto" *ngFor="let producto of productos">
                <img src="assets/Modongo.jpeg" class="producto-imagen">
                <div class="detalles">
                    <div class="producto-nombre">{{producto.nombreProducto}}</div>
                    <div class="euro">{{producto.precioEUR}}€</div>
                </div>
            </div>
        </div>   
</section>
