
<div class="container">
  <h1 class="lobster-regular">Crear Producto</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="admin-card table-container">
        <table class="table">

          <tr class="form-group">
            <td>Nombre Producto</td>
            <td><input type="text" class="form-control" placeholder="Nombre del Producto"
                [(ngModel)]="producto.nombreProducto"></td>
          </tr>
          <tr class="form-group">
            <td>Descripcion</td>
            <td><input type="text" class="form-control" placeholder="Descripcion" [(ngModel)]="producto.descripcion">
            </td>
          </tr>
          <tr class="form-group">
            <td>Precio EUR</td>
            <td><input type="text" class="form-control" placeholder="Precio en €" [(ngModel)]="producto.precioEUR"></td>
          </tr>
          <tr class="form-group">
            <td>Categoría</td>
            <td><input type="text" class="form-control" placeholder="Categoría" [(ngModel)]="producto.categoria"></td>
          </tr>
          <tr class="form-group">
            <td>Stock</td>
            <td><input type="text" class="form-control" placeholder="Stock" [(ngModel)]="producto.stock"></td>
          </tr>
          <tr class="form-group">
            <td>Imagen</td>
            <td>
                <input type="file" class="form-control"(change)="onFileSelected($event)" accept="image/png" />
              </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary save-button" (click)="crearProducto()">Guardar Cambios</button>
    </div>
  </div>
</div>

<ngx-toast-notifier></ngx-toast-notifier>
