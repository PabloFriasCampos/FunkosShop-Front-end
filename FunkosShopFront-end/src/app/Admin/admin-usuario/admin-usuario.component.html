

  <div class="container">
    <h1 class="titulo">Usuario</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="admin-card table-container"> 
          <table class="table">
            <thead>
              <tr>
                <th>Campo</th>
                <th>Contenido</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Nombre de Usuario</td>
                <div><div>{{usuario.nombreUsuario}}</div></div>
              </tr>
              <tr>
                <td>Correo electronico</td>
                <td><div>{{usuario.correo}}</div></td>
              </tr>
              <tr>
                <td>Rol</td>
                <td><select class="form-control" [(ngModel)]="usuario.rol">
                  <option value="USUARIO">USUARIO</option>
                  <option value="ADMIN">ADMIN</option>
                </select></td>
              </tr>
            </tbody>
            
          </table>
          <div class="row2">
            <div class="col">
              <button class="btn btn-primary save-button" (click)="modificaUserRol(usuario.usuarioID)">Guardar Cambios</button>
            </div>
          </div>
        </div>
        
      </div>
    </div>


  </div>

  <ngx-toast-notifier></ngx-toast-notifier>
