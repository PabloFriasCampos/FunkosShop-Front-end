<header>
  <div class="container">
    <h1>Lista de productos</h1>
    <div class="button-container">
      <button class="admin-button" [routerLink]="'/adminUsuarios'">ADMIN USUARIOS</button>
      <button class="admin-button" [routerLink]="'/adminProductos'">ADMIN PRODUCTOS</button>
    </div>
  </div>
</header>

    <div class="container">
        <div class="purchase-details right-align">
            <div>
                <div class="order-item"  role="button" *ngFor="let producto of productos" [routerLink]="'/adminProducto/' + producto.productoID">
                  <div class="quantity-controls">{{producto.productoID}}</div>
                    <div class="product-image">
                        <img [src]="urlImage(producto.productoID)" alt="Imagen del Producto" class="rounded-image">
                    </div>
                    <div>{{producto.nombreProducto}}</div>
                    <div>{{producto.precioEUR}} €</div>
                    <div>
                        <button>Eliminar</button>
                        <button>Editar</button>
                    </div>
                </div>
                <hr>
            </div>
                <button class="btn btn-primary">Añadir Producto</button>
        </div>
    </div>
