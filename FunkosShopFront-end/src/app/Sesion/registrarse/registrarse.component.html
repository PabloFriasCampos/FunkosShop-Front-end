<div class="form">

  <h1 class="title">CREAR UNA CUENTA</h1>

  <div class="field">
    <label class="label" for="user">Usuario</label>
    <input class="input" type="text" placeholder="Introduce tu usuario" required [(ngModel)]="usuario.nombreUsuario">
  </div>

  <div class="field">
    <label class="label" for="password">Contraseña</label>
    <input class="input" type="password" placeholder="Introduce tu contraseña" required [(ngModel)]="usuario.contrasena">
  </div>

  <div class="field">
    <input class="input" type="password" placeholder="Repite la contraseña" required [(ngModel)]="contrasena">
  </div>

  <div class="fieldEmail">
    <label class="label" for="email">Correo electronico</label>
    <input class="input" type="email" placeholder="email@domain.com" required [(ngModel)]="usuario.contrasena">
  </div>

  <div class="field">
    <label class="label" for="password">Direccion</label>
    <input class="input" type="text" placeholder="Introduce tu dirección" required [(ngModel)]="usuario.direccion">
  </div>

  <button class="button" (click)="registrarUsuario()">Registrarse</button>

  <a class="register" [routerLink]="'/login'">¿Ya estás registrado?</a>

</div>
