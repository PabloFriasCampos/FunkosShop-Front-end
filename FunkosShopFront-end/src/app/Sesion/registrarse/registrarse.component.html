<div class="form">

  <h1 class="title">CREAR UNA CUENTA</h1>

  <div class="field">
    <label class="label" for="user">Usuario</label>
    <input class="input" type="text" placeholder="Introduce tu usuario" [(ngModel)]="usuario.NombreUsuario">
  </div>

  <div class="field">
    <label class="label" for="password">Contraseña</label>
    <input class="input" type="password" placeholder="Introduce tu contraseña" [(ngModel)]="usuario.Contrasena">
  </div>

  <div class="field">
    <input class="input" type="password" placeholder="Repite la contraseña" [(ngModel)]="contrasena">
  </div>

  <div class="field">
    <label class="label" for="email">Correo electronico</label>
    <input class="input" type="email" placeholder="Introduce tu correo"  [(ngModel)]="usuario.Correo">
  </div>

  <div class="field">
    <label class="label" for="password">Direccion</label>
    <input class="input" type="text" placeholder="Introduce tu dirección"  [(ngModel)]="usuario.Direccion">
  </div>

  <button class="button" (click)="registrarUsuario()">Registrarse</button>

  <a class="register" [routerLink]="'/login'">¿Ya está registrado?</a>

</div>
