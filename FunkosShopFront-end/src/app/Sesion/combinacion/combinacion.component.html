<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <!--Titulos de las 2 ventanas-->
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <!--checkboxes que los haremos invisibles para k este fachero -->
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
                                <!--tarjeta de inicion de sesion-->
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
                                            <!--Titulo de login-->
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
                                                <!--campo correo electronico-->
												<input type="email" class="form-style" placeholder="Correo electronico">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
                                                <!--Campo contraseña-->
												<input type="password" class="form-style" placeholder="Contraseña">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
                                            <!--Boton de iniciar sesion-->
											<a class="btn mt-4">Login</a>
				      					</div>
			      					</div>
			      				</div>

                                <!--tarjeta de registro-->
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
                                            <!--titulo de registro-->
											<h4 class="mb-3 pb-3">Sign Up</h4>
											<div class="form-group">
                                                <!--Campo de usuario-->
												<input type="text" class="form-style" placeholder="Usuario">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
                                                <!--Campo de contraseña-->
												<input type="text" class="form-style" placeholder="Contraseña">
												<i class="input-icon uil uil-lock-alt"></i>
											</div><div class="form-group mt-2">
                                                <!--Campo de repetir la contraseña-->
												<input type="text" class="form-style" placeholder="Repite la contraseña">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>	    
                                                <div class="form-group mt-2">
                                                    <!--Campo del Email-->
												<input type="email" class="form-style" placeholder="Email">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
                                                <!--Campo de la direccion-->
												<input type="text" class="form-style" placeholder="Dirección">
											</div>
                                            <!--Boton de registrar-->
											<a class="btn mt-4">Registrar</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
