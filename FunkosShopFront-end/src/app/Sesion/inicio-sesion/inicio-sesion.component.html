
    <div class="form">
  
      <h1 class="title">LOG IN</h1>
    
      <div class="field">
        <label class="label" for="user">Usuario</label>
        <input class="input" type="text" id="user" name="user" placeholder="Introduce tu usuario">
      </div>
     
      <div class="field">
        <label class="label" for="password">Contraseña</label>
        <input class="input" type="password" id="password" name="password" placeholder="Introduce tu contraseña">
      </div>
     
      <div class="remember">
        <input class="checkbox" type="checkbox" id="remember" name="remember">
        <label class="label" for="remember">Recuérdame</label>
      </div>
      
      <button class="button" type="submit">Iniciar sesión</button>

      <a class="register" href="#">No está registrado?</a>
    </div>
